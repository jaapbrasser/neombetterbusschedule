<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OXAGON Bus Tracker</title>
    <style>
        :root {
            --oxagon-green: #2d5a27;
            --oxagon-alert: #b22222;
            --text-light: #ffffff;
            --bg-dark: #0a0a0a;
            --accent-yellow: #f1c40f;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin: 10px 0 2px 0; font-size: 1.3rem; letter-spacing: 1px; }
        .timestamp { margin-bottom: 15px; color: #777; font-size: 0.75rem; font-weight: bold; }

        #route-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 12px;
            width: 100%;
            max-width: 1200px;
        }

        @media (max-width: 600px) {
            #route-container { grid-template-columns: 1fr; }
            .departure-time { font-size: 1.3rem !important; }
            .countdown { font-size: 0.85rem !important; padding: 4px 8px !important; }
        }

        .route-card {
            background-color: var(--oxagon-green);
            padding: 14px 18px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .route-card.imminent {
            background-color: var(--oxagon-alert);
            border: 1px solid var(--accent-yellow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0.4); }
            70% { box-shadow: 0 0 0 8px rgba(241, 196, 15, 0); }
            100% { box-shadow: 0 0 0 0 rgba(241, 196, 15, 0); }
        }

        .route-name {
            font-size: 0.9rem;
            font-weight: 800;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding-bottom: 6px;
            text-transform: uppercase;
        }

        .trip-row {
            background: rgba(0,0,0,0.12);
            margin-bottom: 6px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .trip-row:last-child { margin-bottom: 0; }

        .direction-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 2px;
            display: block;
            color: rgba(255,255,255,0.6);
        }

        .time-data {
            display: flex;
            flex-direction: row; /* Force horizontal on all devices */
            justify-content: space-between;
            align-items: center;
        }

        .departure-time {
            font-size: 1.4rem;
            font-weight: 800;
            font-family: monospace;
        }

        .countdown {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent-yellow);
            background: rgba(0,0,0,0.3);
            padding: 5px 10px;
            border-radius: 6px;
            white-space: nowrap; /* Prevent wrapping */
        }

        .no-bus { color: #ffbaba; font-size: 0.85rem; font-weight: bold; }
        
        .boarding-tag {
            position: absolute;
            top: 10px;
            right: 18px;
            font-size: 0.6rem;
            background: var(--accent-yellow);
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 900;
        }
    </style>
</head>
<body>

    <h1>OXAGON MOBILITY</h1>
    <div class="timestamp" id="current-time">Riyadh Time</div>

    <div id="route-container"></div>

    <script>
        const scheduleData = [
            { id: 1, name: "HIVE ↔ OXAGON Community", 
              days: {
                weekday: [
                    {to: "OXAGON Community", deps: ["06:15", "06:45", "07:30", "08:00", "08:30", "09:30", "10:00", "10:45", "12:00", "13:45", "14:30", "16:15", "17:00", "18:15", "19:15", "20:00", "21:15"]},
                    {to: "The HIVE", deps: ["06:30", "07:00", "07:45", "08:30", "09:00", "09:45", "10:30", "11:00", "12:45", "13:30", "14:45", "15:15", "17:15", "17:45", "19:00", "20:00", "21:00", "22:00", "23:00"]}
                ],
                weekend: [
                    {to: "OXAGON Community", deps: ["06:15", "07:00", "07:30", "08:15", "09:15", "09:45", "11:00", "12:00", "14:30", "17:30", "18:15", "20:45", "21:15", "22:30"]},
                    {to: "The HIVE", deps: ["07:00", "08:00", "08:30", "09:00", "09:45", "11:00", "12:30", "13:30", "15:15", "17:15", "19:30", "20:30", "21:30", "22:30"]}
                ]
              }
            },
            { id: 2, name: "OXAGON Community ↔ NC 1", 
              days: {
                weekday: [
                    {to: "NEOM Community 1", deps: ["07:00", "10:30", "12:15", "15:15", "17:15"]},
                    {to: "OXAGON Community", deps: ["07:00", "08:45", "15:15", "17:30"]}
                ],
                weekend: [
                    {to: "NEOM Community 1", deps: ["10:00", "14:30", "16:30", "21:30"]},
                    {to: "OXAGON Community", deps: ["10:00", "14:30", "16:30", "21:30"]}
                ]
              }
            },
            { id: 3, name: "The HIVE ↔ NC 1", 
              days: {
                weekday: [
                    {to: "NC 1", deps: ["07:30", "11:00", "16:15"]},
                    {to: "The HIVE", deps: ["06:00", "09:15", "13:00", "17:30"]}
                ],
                weekend: [
                    {to: "NC 1", deps: ["07:30", "10:45", "15:30", "18:45"]},
                    {to: "The HIVE", deps: ["09:15", "14:00", "17:00", "20:30"]}
                ]
              }
            },
            { id: 4, name: "The HIVE ↔ NEOM Hospital", 
              days: {
                all: [
                    {to: "Hospital", deps: ["07:30", "11:30", "15:30", "19:30"]},
                    {to: "The HIVE", deps: ["09:30", "13:30", "18:00", "21:30"]}
                ]
              }
            },
            { id: 5, name: "OXAGON ↔ Port Office / T2", 
              days: {
                weekday: [
                    {to: "Port Office 5", deps: ["07:25", "08:35", "10:00", "11:10", "13:15", "14:50", "16:00", "17:10"]},
                    {to: "OXAGON", deps: ["08:25", "09:35", "10:55", "12:05", "14:25", "15:45", "16:55", "18:05"]}
                ]
              }
            }
        ];

        function getRiyadhTime() {
            const now = new Date();
            return new Date(now.toLocaleString("en-US", {timeZone: "Asia/Riyadh"}));
        }

        function getSecondsUntil(timeStr, now) {
            const [h, m] = timeStr.split(':').map(Number);
            const target = new Date(now);
            target.setHours(h, m, 0, 0);
            return (target - now) / 1000;
        }

        function formatCountdown(sec) {
            if (sec < 0) return null;
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            const s = Math.floor(sec % 60);
            return `${h > 0 ? h + 'h ' : ''}${m}m ${s}s`;
        }

        function updateUI() {
            const now = getRiyadhTime();
            const day = now.getDay();
            const isWeekend = (day === 5 || day === 6);
            const dayKey = isWeekend ? "weekend" : "weekday";

            document.getElementById('current-time').innerText = `${now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'})} • ${now.toLocaleDateString('en-US', {weekday: 'short'})}`;

            const container = document.getElementById('route-container');
            container.innerHTML = '';

            scheduleData.forEach(route => {
                const schedule = route.days.all || route.days[dayKey];
                if (!schedule) return;

                const findNext = (trip) => {
                    for (let t of trip.deps) {
                        const diff = getSecondsUntil(t, now);
                        if (diff > 0) return { t, diff };
                    }
                    return null;
                };

                const nextA = findNext(schedule[0]);
                const nextB = findNext(schedule[1]);
                const isImminent = (nextA && nextA.diff < 300) || (nextB && nextB.diff < 300);

                const card = document.createElement('div');
                card.className = `route-card ${isImminent ? 'imminent' : ''}`;
                
                const renderRow = (trip, next) => `
                    <div class="trip-row">
                        <span class="direction-label">To ${trip.to}</span>
                        <div class="time-data">
                            ${next 
                                ? `<span class="departure-time">${next.t}</span>
                                   <span class="countdown">in ${formatCountdown(next.diff)}</span>`
                                : `<span class="no-bus">Finished</span>`
                            }
                        </div>
                    </div>
                `;

                card.innerHTML = `
                    ${isImminent ? '<div class="boarding-tag">BOARDING</div>' : ''}
                    <div class="route-name">${route.name}</div>
                    ${renderRow(schedule[0], nextA)}
                    ${renderRow(schedule[1], nextB)}
                `;
                container.appendChild(container.appendChild(card));
            });
        }

        setInterval(updateUI, 1000);
        updateUI();
    </script>
</body>
</html>
